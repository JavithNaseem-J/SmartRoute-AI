default_strategy: "cost_optimized"

strategies:
  cost_optimized:
    description: "Use smallest effective model for each query complexity (saves cost)"
    simple:
      model: "llama_3_1_8b"        
      fallback: "llama4_scout_17b" 
      quality_threshold: 0.7
      max_latency: 3.0
      
    medium:
      model: "llama4_scout_17b"
      fallback: "llama_3_3_70b"
      quality_threshold: 0.75
      max_latency: 5.0
      
    complex:
      model: "llama_3_3_70b"   
      fallback: "llama_3_3_70b" 
      quality_threshold: 0.8
      max_latency: 10.0
      
  quality_first:
    description: "Always use the most capable model (best quality, slower)"
    simple:
      model: "llama_3_3_70b"
      fallback: "llama_3_3_70b"
      quality_threshold: 0.70
      
    medium:
      model: "llama_3_3_70b"
      fallback: "llama_3_3_70b"
      quality_threshold: 0.85
      
    complex:
      model: "llama_3_3_70b"
      fallback: "llama_3_3_70b"
      quality_threshold: 0.9
      
  balanced:
    description: "Balance between cost and quality"
    simple:
      model: "llama_3_1_8b"
      fallback: "llama4_scout_17b"
      quality_threshold: 0.75
      
    medium:
      model: "llama4_scout_17b"
      fallback: "llama_3_3_70b"
      quality_threshold: 0.8
      
    complex:
      model: "llama_3_3_70b"
      fallback: "llama_3_3_70b"
      quality_threshold: 0.85

# Complexity classification
complexity_rules:
  simple:
    max_words: 15
    max_sentences: 1
    keywords: ["what is", "define", "who is", "when", "where"]
    confidence_threshold: 0.8
    
  medium:
    max_words: 30
    max_sentences: 3
    keywords: ["how", "why", "explain", "compare", "difference"]
    confidence_threshold: 0.6
    
  complex:
    min_words: 45
    keywords: ["analyze", "evaluate", "synthesize", "argue", "critique"]
    requires_reasoning: true
    confidence_threshold: 0.4

# Budget limits (USD)
budgets:
  daily: 10.0
  weekly: 50.0
  monthly: 200.0
  alert_threshold: 0.8
  emergency_stop: true

# Quality gates
quality:
  min_confidence: 0.6
  max_retries: 2
  escalate_on_failure: true