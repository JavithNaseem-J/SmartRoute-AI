version: '3.8'

services:
  smartroute-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartroute-ai
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=8501
    volumes:
      - ./data/documents:/app/data/documents
      - ./data/embeddings:/app/data/embeddings
      - ./data/costs:/app/data/costs
      - ./models/classifiers:/app/models/classifiers
    restart: unless-stopped

networks:
  default:
    name: smartroute-network
