version: '3.8'

services:
  smartroute-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartroute-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persist data across container restarts
      - ./data/documents:/app/data/documents:ro
      - ./data/embeddings:/app/data/embeddings
      - ./data/costs:/app/data/costs
      - ./models/classifiers:/app/models/classifiers
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Streamlit Dashboard
  smartroute-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartroute-dashboard
    command: ["streamlit", "run", "dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data/costs:/app/data/costs:ro
    depends_on:
      - smartroute-api
    restart: unless-stopped
    profiles:
      - dashboard

networks:
  default:
    name: smartroute-network
